<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" >
  <mat-form-field>
    <input
      matInput
      type="email"
      placeholder="E-Mail"
      name="email"
      ngModel
      #emailInput="ngModel"
      required
      email
      >
      <mat-error *ngIf="emailInput.invalid">Please Enter Valid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="password"
      name="password"
      placeholder="Password"
      ngModel
      #passwordInput="ngModel"
      required
      >
    <mat-error *ngIf="passwordInput.invalid">Please Enter a Valid Password</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      *ngIf="!isLoading"
      >Login
    </button>
  </form>
</mat-card>
